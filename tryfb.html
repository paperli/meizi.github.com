<body>
	<div id="fb-root" style="width:100%; height:300px; background:#cc0022;"></div>
	<script>
	  // Additional JS functions here
	  window.fbAsyncInit = function() {
	    FB.init({
	      appId      : '151684361518791', // App ID
	      channelUrl : '//localhost/~paper/meizi.github.com/channel.html', // Channel File
	      status     : true, // check login status
	      cookie     : true, // enable cookies to allow the server to access the session
	      xfbml      : true  // parse XFBML
	    });

	    // Additional init code here
		FB.getLoginStatus(function(response) {
		  if (response.status === 'connected') {
		    // connected
			console.log("connected to fb");
		  } else if (response.status === 'not_authorized') {
		    // not_authorized
			console.log("not authorized in fb");
			login();
		  } else {
		    // not_logged_in
			console.log("not logged in fb");
			login();
		  }
		 });
	  };
	  
	  function login() {
		  console.log("[2]running login");
	      FB.login(function(response) {
	          console.log("[2]running login 2");
			  if (response.authResponse) {
	              // connected
				  console.log("[2]connected to fb");
	          } else {
	              // cancelled
				  console.log("[2]cancelled login");
	          }
	      });
		  console.log("[2]running login 3");
	  }
	  
	  // Load the SDK Asynchronously
	  (function(d){
	     var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
	     if (d.getElementById(id)) {return;}
	     js = d.createElement('script'); js.id = id; js.async = true;
	     js.src = "//connect.facebook.net/en_US/all.js";
	     ref.parentNode.insertBefore(js, ref);
	   }(document));
	   
	   
	</script>
